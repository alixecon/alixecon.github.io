<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up for Day Trading Platform</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}: {{ form.username() }}</p>
        <p>{{ form.password.label }}: {{ form.password() }}</p>
        <p>{{ form.confirm_password.label }}: {{ form.confirm_password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log in</a>
</body>
</html>
